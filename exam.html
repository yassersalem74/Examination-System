<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="SASS/main.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container my-4">
      <div
        class="progress my-3"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 25%"></div>
      </div>
      <div class="row gx-4">
        <div class="col-lg-8">
          <div class="card mb-4">

            <div class="card-body">
              <div class="d-flex justify-content-between">
                <span id="q-title">Question 1:</span>
                <i id="mark-question" class="fa-solid fa-bookmark"></i>
              </div>

              <p id="q-text">This is the question text...</p>

              <form class="mb-4" id="ans-form">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input "
                    type="radio"
                    name="answer"
                    id="optionA" />
                  <label class="form-check-label" for="optionA">Option A</label>
                </div>
              </form>
              <div class="d-flex justify-content-between">
                <nav aria-label="Question navigation" class="w-100">
                  <div class="pagination">
                    <div class="page-item" id="prev-page">
                      <a class="page-link pag-btn prev">Previous</a>
                    </div>
                    <div class="page-item active">
                      <a class="page-link pag-btn pag-num" id="currentPage"
                        href="#">1</a>
                    </div>
                    <div class="page-item" id="next-page">
                      <a class="page-link pag-btn" href="#">Next</a>
                    </div>
                  </div>
                </nav>

              </div>
            </div>
            <!-- ------------------------------- -->
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row marked-table">
            <div class="card mb-4 marked-table">
              <div class="card-body">
                <h3 class="card-title title mark-title">Marked Questions</h3>
                <ul class="list-unstyled marked-ul" id="marked-questions"></ul>
              </div>
            </div>
            <div class="row">
              <div class="d-flex justify-content-center">
                <button class="btn btn-custom  w-75" id="submit-quiz"
                  type="button">Submit</button>
                </>
              </div>
            </div>
          </div>
        </div>

      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <!-- <script type="module" src="js/exam.js"></script> -->
      <script type="module" src="js/exams.js"></script>
    </body>
  </html>
