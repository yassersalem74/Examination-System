<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="SASS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container p-5 form-margin">
      <div class="container main-form">
        <div class="row">
          <div class=" col-12 col-md-6  d-flex">
            <img src="images/undraw_remotely_2j6y.svg" alt="Image"
              class="img-fluid">
          </div>
          <div class="col-12 col-md-6">
            <div class="row justify-content-center">
              <div class="col-md-8 form-struc">
                <div class="mb-12 mb-5">
                  <h3 class="title"> Log in</h3>
                </div>

                <form action="http://127.0.0.1:5500/login.html"
                  id="stripe-signUp" class="form-design ">

                  <div class="form-group">
                    <input type="email" class="form-control" name="logEmail"
                      id="logEmail" placeholder="Email">
                    <span id="reqEmail"></span>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control mb-2"
                      name="logPassword" id="logPassword"
                      placeholder="Password">
                    <span id="reqPass"></span>
                  </div>



                  <div class="d-flex justi justify-content-center">
                    <input type="submit" value="Login"
                      onsubmit="valdet(event)"
                      name="logSubmit" id="logSubmit"
                      class="btn btn-block btn-custom">
                  </div>

                  <div class="dont">
                    <p>Dont have account ? <a href="signup.html">Sign up</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/login.js"></script>

  </body>
</html>
