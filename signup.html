<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="SASS/main.css" />
  </head>
  <body>
    <div class="container p-5 form-margin">
      <div class="container main-form">
        <div class="row">
          <div class=" col-12 col-md-6 d-flex">
            <img src="images/undraw_remotely_2j6y.svg" alt="Image"
              class="img-fluid">
          </div>
          <div class="col-12 col-md-6">
            <div class="row justify-content-center">
              <div class="col-md-10 form-struc">
                <div class="mb-12 mb-4">
                  <h3 class="title"> Register</h3>
                </div>

                <form action="http://127.0.0.1:5500/login.html"
                  id="stripe-signUp" class="form-design col-12">

                  <div class="form-group ">
                    <input type="text" class="form-control" name="fName"
                      id="fName" placeholder="First name">
                    <span id="reqLName"></span>
                  </div>

                  <div class="form-group first">
                    <input type="text" class="form-control" name="lName"
                      id="lName" placeholder="Last name">
                    <span id="reqName"></span>
                  </div>

                  <div class="form-group">
                    <input type="email" class="form-control" name="email"
                      id="email" placeholder="Email">
                    <span id="reqEmail"></span>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" name="password"
                      id="password" placeholder="Password">
                    <span id="reqPass"></span>
                  </div>

                  <div class="form-group last mb-3">
                    <input type="password" class="form-control"
                      name="rePassword" id="rePassword"
                      placeholder="Re-enter Password">
                    <span id="repass"></span>
                  </div>
                  
                  



                  <div class="d-flex justi justify-content-center">
                    <input type="submit" value="Sign Up"
                      onsubmit="valdet(event)"
                      name="submit" id="submit"
                      class="btn btn-block btn-custom">
                  </div>
                  <div class="dont">
                    <p>Already have account ? <a href="login.html">Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/signup.js"></script>

  </body>
</html>
